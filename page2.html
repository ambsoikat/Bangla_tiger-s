<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 17px;
            letter-spacing: 2px;
        }
        video {
            width: 80%;
            height: 80%;
            max-height: 60vh;
            border: 3px solid white;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶Æ‡ßÅ‡¶π‡ßÅ‡¶∞‡ßç‡¶§‡•§ ü•πüí´</h1>
    <video id="videoPlayer" controls>
        <source src="./img/98.mp4" type="video/mp4">
        <source src="./img/2.mp4" type="video/mp4">
        <source src="./img/3.mp4" type="video/mp4">
        <source src="./img/6.mp4" type="video/mp4">
        <source src="./img/7.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="nextVideoButton">Next Video</button>

    <script>
        const videos = [
            './img/1.mp4',
            './img/2.mp4',
            './img/3.mp4',
            './img/6.mp4',
            './img/7.mp4'
        ];
        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        const nextButton = document.getElementById('nextVideoButton');

        // Function to play the next video
        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex < videos.length) {
                videoPlayer.src = videos[currentVideoIndex];
                videoPlayer.play();
            } else {
                // Redirect to the next page when all videos are finished
                window.location.href = 'page3.html';
            }
        }

        // Attach event listener to the button
        nextButton.addEventListener('click', playNextVideo);

        // Automatically load the next video when the current one ends
        videoPlayer.addEventListener('ended', playNextVideo);
    </script>
</body>
</html>
