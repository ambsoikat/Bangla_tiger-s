<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./img/back1.jpg');
            background-size: cover;
            background-position: center;
            color: #842acefa;
            font-family: Arial, sans-serif;
            font-size: 27px;
            text-shadow: 2px 2px 5px rgba(83, 147, 215, 0.72);
        }
        .timer-container {
            text-align: center;
        }
        .timer {
            font-size: 4rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <p>‡¶Ü‡¶∏‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶á‡¶ï‡ßÅ‡¶Æ‡•§ü´°</p>
        <div class="timer" id="countdown">10</div>
    </div>

    <script>
        let timer = 10; // Set the countdown time in seconds
        const countdownElement = document.getElementById('countdown');

        function updateTimer() {
            countdownElement.textContent = timer; // Update the countdown display
            if (timer === 0) {
                clearInterval(interval);
                // Redirect to the next page
                window.location.href = 'page2.html';
            }
            timer--;
        }

        // Start the countdown
        const interval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
